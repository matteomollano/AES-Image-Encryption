<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>AES Image Encryption</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            @media (max-width: 576px) {
                .navbar-collapse {
                    flex-basis: auto;
                }
                .navbar-nav {
                    flex-direction: row;
                }
                .nav-item {
                    margin-right: 1.5rem;
                }
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
                <div class="container-fluid" style="margin-left: 15px">
                    <a class="navbar-brand" href="../" style="font-size: 1.3rem;">AES Image Encryption</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                        <ul class="navbar-nav flex-grow-1">
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="encrypt" style="font-size: 1.3rem;">Encryption</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="decrypt" style="font-size: 1.3rem;">Decryption</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>  
        </header>

        <div style="margin-left: 25px; margin-right: 25px; margin-top: 25px;">
            <h1 class="display-6">Image Decryption</h1><br>
            <div class="mb-3">
                <form method="POST" action="/process-decrypt">
                    <label for="decryption-key" class="form-label">Encryption Key</label>
                    <input type="password" id="decryption-key" name="decryption-key" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Please enter the same key used for encryption...">
                    <div id="passwordHelpBlock" class="form-text" style="margin-bottom: 10px;">Encryption key must be 16 characters</div>
                    <button type="submit" class="btn btn-primary">Submit Key</button>
                </form>
            </div><br>

            <div class="mb-3">
                <form method="POST" action="/upload-decrypt" enctype="multipart/form-data">
                    <label for="formFile" class="form-label">Select an encrypted image file</label>
                    <input type="file" class="form-control" id="formFile" name="formFile" accept="image/*" style="margin-bottom: 15px;">
                    <button type="submit" class="btn btn-primary">Decrypt</button>
                </form>
            </div><br>

            <form method="POST" action="/download-decrypt">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" name="selection-list">
                        <option selected>Choose...</option>
                        {% for decrypted_file in decrypted_files %}
                            <option value="{{ decrypted_file }}">{{ decrypted_file }}</option>
                        {% endfor %}
                    </select>
                    <label for="floatingSelect">Choose a file for download</label>
                </div><br>
                <button type="submit" class="btn btn-dark">Download</button>
            </form>
        </div>
    </body>
</html>
